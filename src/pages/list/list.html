<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="createPrivateChannel()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item *ngFor="let chat of chats" (click)="chatTapped($event, chat)">
        <ion-avatar item-start> <img src="{{ chat?.coverUrl }}"> </ion-avatar>
        <h2 *ngIf="chat?.members[0]?.userId !== user.userId">{{ chat?.members[0]?.userId }} </h2>
        <h2 *ngIf="chat?.members[0]?.userId === user.userId">{{ chat?.members[1]?.userId }} </h2>
        <p *ngIf="chat?.lastMessage?.message"> {{ chat?.lastMessage?.message }} </p>
        <p *ngIf="!chat?.lastMessage?.message"> -- </p>
      </ion-item>
  </ion-list>
</ion-content>
